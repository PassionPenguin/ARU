<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>ARU Emoticons 阿鲁表情包</title>
    <style>
        :root {
            --theme: #2196F3;
            --theme_light: #90caf9;
            --theme_dark: #1976d2;
        }

        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        * {
            transition: 100ms ease-in-out;
        }

        a, a:link, a:active, a:visited {
            text-decoration: none;
            color: var(--theme_dark);
        }

        b {
            color: var(--theme_dark);
        }

        [ripple] {
            position: relative;
            overflow: hidden;
        }

        [ripple] .ripple--container {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        [ripple] .ripple--container span {
            transform: scale(0);
            border-radius: 100%;
            position: absolute;
            opacity: 0.5;
            background-color: #fff;
            animation: ripple 1000ms;
        }

        @keyframes ripple {
            to {
                opacity: 0;
                transform: scale(2);
            }
        }

        #dashboard {
            font-size: 0;
            width: 100%;
            height: 100%;
            position: relative;
        }

        #responsePanel {
            width: 300px;
            height: 100%;
            vertical-align: middle;
            display: inline-block;
            border-right: 2px solid #efefef;
            box-sizing: border-box;
            position: fixed;
            left: 0;
            top: 0;
            overflow: scroll;
        }

        #change {
            font: 14px/1 Anodina, sans-serif;
            padding: 12px;
            text-align: center;
            height: 36px;
        }

        #leftToggle, #rightToggle {
            width: 36px;
            height: 36px;
            border: 2px solid var(--theme_light);
            display: inline-block;
            text-align: center;
            font: 18px/28px Anodina, sans-serif;
            font-weight: bold;
            cursor: pointer;
            box-sizing: border-box;
            margin: 0 12px;
            vertical-align: middle;
        }

        #leftToggle:hover, #leftToggle:focus, #rightToggle:hover, #rightToggle:focus {
            border-color: var(--theme_dark);
            background: #efefef;
        }

        #selector {
            padding: 12px;
            font: 14px/21px Anodina, sans-serif;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }

        #selector:hover {
            background: #efefef;
        }

        #response {
            width: 240px;
            margin: 0 auto;
        }

        .responseTypeName {
            border-bottom: 2px solid var(--theme_light);
            font: 14px/1 Anodina, sans-serif;
            padding: 12px;
            margin-bottom: 6px;
        }

        #response > * > :nth-child(2) {
            font: 14px/21px Anodina, sans-serif;
        }

        #response > * > :nth-child(2) > div[role="button"] {
            width: calc(50% - 28px);
            display: inline-block;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border: 2px solid #efefef;
        }

        #response > * > :nth-child(2).size > div[role="button"] {
            width: calc(33% - 28px);
        }

        #response > * > :nth-child(2) > div[role="button"]:hover, #response > * > :nth-child(2) > div[role="button"]:focus {
            background: #efefef;
        }

        #response > * > :nth-child(2) > div[role="button"].active {
            border-color: var(--theme_light)
        }

        #response > * > :nth-child(2) > :not([role="button"]) {
            font: 12px/21px Anodina, sans-serif;
            color: #666;
        }

        .responseImage {
            padding: 12px;
            height: 48px;
            width: 180px;
        }

        .responseImage img {
            margin: 6px;
            height: 36px;
            display: inline-block;
            vertical-align: middle;
        }

        .responseImage span {
            display: inline-block;
            vertical-align: middle;
            font: 14px/1 Anodina, sans-serif;
            float: right;
            line-height: 48px !important;
        }

        .downloadButton {
            text-align: center;
            padding: 12px;
            font: 900 14px/1 Anodina, sans-serif;
            background: var(--theme_dark);
            color: #fff;
            border-radius: 3px;
            cursor: pointer;
        }

        .downloadButton:hover, .downloadButton:focus {
            background: var(--theme)
        }

        #content {
            width: calc(100% - 300px);
            height: 100%;
            vertical-align: middle;
            display: inline-block;
            position: fixed;
            top: 0;
            right: 0;
            overflow: scroll;
        }

        .emoticon {
            display: inline-block;
            padding: 12px;
            width: 60px;
            height: 60px;
            vertical-align: middle;
            position: relative;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .emoticon.active {
            border-color: var(--theme);
            background: #eee !important;
        }

        .emoticon:hover, .emoticon:focus {
            background: #efefef;
        }

        .emoticon img {
            display: block;
            transform: translate(-50%, -50%);
            position: absolute;
            left: 50%;
            top: 50%;
        }
    </style>
</head>

    const initRipple = () => {

                let ripple = this,
                    size = ripple.offsetWidth,
                    pos = ripple.getBoundingClientRect(),
                    rippler = document.createElement('span'),
                    x = e.pageX - pos.left - (size / 2),
                    y = e.pageY - pos.top - (size / 2),
                    style = 'top:' + y + 'px; left:' + x + 'px; height: '
                        + size + 'px; width: ' + size + 'px;';
                ripple.rippleContainer.appendChild(rippler);
                rippler.setAttribute('style', style);
            }, cleanUp = function () {
                try {
                    let container = this.rippleContainer;
                    while (this.rippleContainer.firstChild) {
                        container.removeChild(container.firstChild);
                    }
                } catch (exception) {
                }
            };

            ripple = ripples[i];
            rippleContainer = document.createElement('div');
            rippleContainer.className = 'ripple--container';
            ripple.addEventListener('mousedown', addRipple);
            ripple.addEventListener('mouseup', () => setTimeout(cleanUp, 2000));
            ripple.rippleContainer = rippleContainer;

                }, 1);
            }
        }
    }
</script>
